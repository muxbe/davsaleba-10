        <section class="box section2">
       
          <div class="my-number">
            <img src="img/phone.png" alt="phone" class="phone-logo" />

          </div>
          <div class="my-email">

              >example@gmail.com</a
            >

            <label for="user-number">ტელეფონის ნომერი</label>
            <input type="number" id="user-number" required class="input" />
          </div>
          <div class="form-div">
            <label for="user-message">შეტყობინება</label>
                <textarea name="message" id="user-name" cols="30" rows="10" class="textarea"></textarea>

      </div>
